<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox fun</title>
    <style>
        *{
            box-sizing: border-box;
        }
         body{
            margin: 0;
            font-size: 30px;
        }
        img{
        width: 100%;
       }
        .parent{
            display: flex;
            flex-wrap: wrap;
            border: 4px solid cornflowerblue;
        }
        .child{
            flex: 20%;
            border: 4px solid pink;
        }
       article.left{flex:2;}
       article.right{flex:1;}


    </style>
</head>
<body>
    <main class="parent">
        <article class="child left">
            This is the left side
        </article>
        <article class="child right">
            This is the right side
        </article>
    </main>
    <main class="parent">
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
        <article class="child">
            <img src="https://placebear.com/500/500">
        </article>
    </main>
</body>
</html>
